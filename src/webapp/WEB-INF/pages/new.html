<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<h1>Add new user</h1>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="nameOfLabel">Enter name: </label>
    <input type="text" th:field="*{name}" id="nameOfLabel"/>
    <br/>
    <br/>
    <label for="nameOfLabel1">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="nameOfLabel1"/>
    <br/>
    <br/>
    <label for="nameOfLabel2">Enter age: </label>
    <input type="text" th:field="*{age}" id="nameOfLabel2"/>
    <br/>
    <br/>
    <input type="submit" value="Create"/>

</form>

</body>
</html>
